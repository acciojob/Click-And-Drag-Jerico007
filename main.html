<script>
//Your code goes here 
	const items = document.getElementsByClassName("item");
const parentDiv = document.getElementsByClassName("items")[0];
Array.from(items).forEach((val) => {
  //Making boxex draggable
  val.setAttribute("draggable", "true");
  //Adding eventListener for dragstart
  val.addEventListener("dragstart", dragValue);
  //Adding eventListener for dragover
  val.addEventListener("dragover", allowDrop);
  //Adding eventListener for dragdrop
  val.addEventListener("drop", dropValue);
});

function dragValue(event) {
  event.dataTransfer.setData("div", event.target.id);
}

function allowDrop(event) {
  event.preventDefault();
}

function dropValue(event) {
    let data = event.dataTransfer.getData("div");
    let newDiv = document.getElementById(data);
    let temp = event.target.innerText;
    event.target.innerText = newDiv.innerText;
    newDiv.innerText = temp;
}
</script>
